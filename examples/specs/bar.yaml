# A simple bar chart

data:
- values:
  - {letter: A, number: 28}
  - {letter: B, number: 55}
  - {letter: C, number: 43}
  - {letter: D, number: 91}
  - {letter: E, number: 81}
  - {letter: F, number: 53}
  - {letter: G, number: 19}
  - {letter: H, number: 87}
  - {letter: I, number: 52}
mapping:
  x: $letter
  y: $number
  fill: steelblue
layers:
- type: bar