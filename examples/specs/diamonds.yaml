# A 5000-sample diamond data set

data:
- url: examples/data/dsmall.csv
  format:
    type: csv
    parse:
      carat: number
      depth: number
      table: number
      price: number
      x: number
      y: number
      z: number
mapping:
  x: $carat
  y: $price
  shape: diamond
  size: 20
  opacity: 0.3
  fill: none
  stroke: black
layers:
- type: point
